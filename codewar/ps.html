<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem Statement Round - CodeWar</title>
  <link rel="stylesheet" href="css/codewar.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Round 3: Problem Statement</h1>
      <div class="question-header">
        <span class="timer-display" id="timer">60:00</span>
        <span class="question-number">Problem <span id="current-p">1</span> of <span id="total-p">5</span></span>
      </div>
    </div>

    <div id="ps-container">
      <div class="question-list" id="problem-nav"></div>

      <div class="question-container">
        <div class="question-header">
          <h2 id="problem-title"></h2>
          <span id="autosave-status" style="color: var(--accent-green); font-size: 0.8em;"></span>
        </div>
        <div class="question-text" id="problem-description"></div>
        <div style="background: var(--bg-primary); padding: 15px; border-radius: 5px; margin: 20px 0;">
          <strong style="color: var(--accent-cyan);">Constraints:</strong>
          <p id="problem-constraints" style="margin-top: 5px;"></p>
        </div>

        <div style="margin-top: 30px;">
          <h3>Your Solution</h3>
          <p style="color: var(--text-secondary); margin-bottom: 10px;">
            Write your solution code below. You can use an external IDE if needed.
          </p>
          <textarea class="code-editor" id="solution-code" placeholder="Write your solution here..."></textarea>
        </div>

        <div style="margin-top: 20px;">
          <button class="btn" onclick="runTestCases()">Run Test Cases</button>
          <button class="btn btn-secondary" onclick="saveSolution()">Save Progress</button>
        </div>

        <div id="test-results" style="margin-top: 30px; display: none;">
          <h3>Test Case Results</h3>
          <div id="test-cases-list"></div>
          <div id="test-summary" style="margin-top: 20px; padding: 20px; background: var(--bg-secondary); border-radius: 5px;"></div>
        </div>
      </div>

      <div class="navigation">
        <button class="btn btn-secondary" onclick="previousProblem()" id="prev-btn">Previous</button>
        <button class="btn" onclick="nextProblem()" id="next-btn">Next</button>
        <button class="btn btn-danger" onclick="submitPS()" id="submit-btn">Submit Round</button>
      </div>
    </div>
  </div>

  <!-- Error logging for automated testing -->
  <script src="js/logger.js?v=1"></script>
  <script src="js/utils.js?v=3"></script>
  <script src="js/storage.js?v=3"></script>
  <script src="js/auth.js?v=3"></script>
  <script src="js/timer.js?v=3"></script>
  <script src="js/anti_cheat.js?v=3"></script>
  <script src="js/data.js?v=3"></script>
  <!-- Note: code_verifier.js is no longer needed - validation is in data.js -->
  <script>
    let problems = [];
    let currentProblemIndex = 0;
    let solutions = {};
    let roundTimer = null;
    let antiCheat = null;
    let isSubmitting = false;  // FIX: Prevent double submission
    let currentLanguage = null;

    // Check authentication and round access
    if (!requireAuth()) {
      // Redirect handled
    } else {
      const currentRound = StorageManager.getCurrentRound();
      const debugScore = StorageManager.getDebugScore();
      
      // FIX: Proper round state validation
      if (currentRound === 'completed') {
        window.location.href = 'results.html';
      } else if (currentRound === 'not_started' || currentRound === 'mcq' || currentRound === 'debug') {
        // Need to complete debug first
        if (!debugScore) {
          // NON-BLOCKING: showAlert prevents focus theft that triggers anti-cheat
          showAlert('Please complete Debug round first', 'Round Not Unlocked', 'warning', 
            () => window.location.href = 'index.html');
        } else {
          // Debug was completed but round state wasn't updated
          StorageManager.setCurrentRound('ps');
          initializePS();
        }
      } else {
        // Round is ps or completed - allow access
        initializePS();
      }
    }

    function initializePS() {
      // Verify storage
      if (!StorageManager.verifyStorageIntegrity()) {
        // NON-BLOCKING: alert() would block JS and desync timers
        showAlert('Browser storage is not working. Please enable cookies and try again.', 
          'Storage Error', 'error', () => window.location.href = 'index.html');
        return;
      }
      
      // PS round allows external IDE - limited anti-cheat
      if (typeof initAntiCheat !== 'undefined') {
        antiCheat = initAntiCheat(false);  // Disabled
        if (antiCheat) {
          antiCheat.disableForPS();
        }
      }

      // Get language from MCQ round
      currentLanguage = StorageManager.getLanguageChoice();
      if (!currentLanguage) {
        // NON-BLOCKING: Prevents JS blocking during redirect
        showAlert('Language not selected. Redirecting to MCQ round.', 
          'Language Required', 'warning', () => window.location.href = 'mcq.html');
        return;
      }

      loadProblems(currentLanguage);
    }

    function loadProblems(language) {
      try {
        // Check if CodeWarData is available
        if (typeof CodeWarData === 'undefined' || !CodeWarData.ps) {
          // NON-BLOCKING: Prevents timer desync and focus theft
          showAlert('Error: Problem data not loaded. Please refresh the page.', 
            'Data Error', 'error', () => window.location.href = 'index.html');
          return;
        }

        problems = CodeWarData.ps || [];
        
        if (problems.length === 0) {
          // NON-BLOCKING: showAlert doesn't steal focus or pause JS
          showAlert('No problems available', 
            'No Problems', 'warning', () => window.location.href = 'index.html');
          return;
        }

        // FIX: Load saved solutions using new per-problem storage
        solutions = StorageManager.getPSSolutions();
        
        // Render problem navigation
        renderProblemNavigation();
        
        // Start timer
        startTimer();
        
        // Display first problem
        displayProblem(0);
      } catch (error) {
        console.error('Error loading problems:', error);
        // NON-BLOCKING: Prevents anti-cheat false positives during error
        showAlert('An error occurred while loading problems. Please refresh the page.', 
          'Error', 'error', () => window.location.href = 'index.html');
      }
    }

    function renderProblemNavigation() {
      const navEl = document.getElementById('problem-nav');
      navEl.innerHTML = '';
      problems.forEach((p, index) => {
        const btn = document.createElement('button');
        btn.className = 'question-number-btn';
        btn.textContent = index + 1;
        btn.onclick = () => displayProblem(index);
        if (solutions[p.id] && solutions[p.id].trim()) {
          btn.classList.add('answered');
        }
        if (index === currentProblemIndex) {
          btn.classList.add('current');
        }
        navEl.appendChild(btn);
      });
      document.getElementById('total-p').textContent = problems.length;
    }

    function displayProblem(index) {
      if (index < 0 || index >= problems.length) {
        console.error('Invalid problem index:', index);
        return;
      }

      // Save current solution before navigating
      saveCurrentSolution(false);

      currentProblemIndex = index;
      const problem = problems[index];
      
      if (!problem) {
        console.error('Problem not found at index:', index);
        return;
      }
      
      document.getElementById('current-p').textContent = index + 1;
      document.getElementById('problem-title').textContent = problem.title || 'Problem';
      document.getElementById('problem-description').textContent = problem.description || 'No description available';
      document.getElementById('problem-constraints').textContent = problem.constraints || 'No constraints specified';
      
      // Load saved solution
      const savedSolution = solutions[problem.id] || '';
      document.getElementById('solution-code').value = savedSolution;
      
      // Hide test results
      document.getElementById('test-results').style.display = 'none';
      
      // Update navigation buttons
      document.getElementById('prev-btn').disabled = index === 0;
      document.getElementById('next-btn').disabled = index === problems.length - 1;
      
      // Update problem navigation
      renderProblemNavigation();
    }

    function saveCurrentSolution(showFeedback = true) {
      try {
        if (currentProblemIndex < 0 || currentProblemIndex >= problems.length) {
          return false;
        }

        const problem = problems[currentProblemIndex];
        if (!problem || !problem.id) {
          return false;
        }

        const solution = document.getElementById('solution-code').value;
        solutions[problem.id] = solution;
        
        // FIX: Use per-problem storage
        const saved = StorageManager.setPSSolution(problem.id, solution);
        
        // Update status
        const statusEl = document.getElementById('autosave-status');
        if (saved) {
          statusEl.textContent = '✓ Auto Save Enabled';
          statusEl.style.color = 'var(--accent-green)';
        } else {
          statusEl.textContent = '⚠ Save failed';
          statusEl.style.color = 'var(--accent-red)';
        }
        
        if (showFeedback && saved) {
          // NON-BLOCKING: showToast for transient feedback instead of alert()
          showToast('Solution saved!', 'success', 2000);
        }
        
        return saved;
      } catch (error) {
        console.error('Error saving solution:', error);
        if (showFeedback) {
          // NON-BLOCKING: showToast doesn't interrupt exam flow
          showToast('Error saving solution. Please try again.', 'error');
        }
        return false;
      }
    }

    function saveSolution() {
      saveCurrentSolution(true);
    }

    async function runTestCases() {
      const problem = problems[currentProblemIndex];
      const userCode = document.getElementById('solution-code').value.trim();
      
      if (!userCode) {
        // NON-BLOCKING: showAlert for user guidance without blocking JS
        showAlert('Please write your solution first', 'No Solution', 'warning');
        return;
      }

      try {
        // FIX: Use server-side validation function from data.js
        const validation = await validatePSSolution(problem.id, userCode, currentLanguage);
        
        // Display results
        displayTestResults(validation.results, validation.summary);
        
        // Save solution
        saveCurrentSolution(false);
      } catch (error) {
        console.error('Error running test cases:', error);
        // NON-BLOCKING: showToast for transient errors
        showToast('Error running test cases. Please try again.', 'error');
      }
    }

    function displayTestResults(results, summary) {
      const resultsEl = document.getElementById('test-results');
      const listEl = document.getElementById('test-cases-list');
      const summaryEl = document.getElementById('test-summary');
      
      resultsEl.style.display = 'block';
      
      // Display individual test cases
      listEl.innerHTML = '';
      
      if (!results || results.length === 0) {
        listEl.innerHTML = '<p style="color: var(--text-secondary);">No test results available.</p>';
      } else {
        results.forEach(result => {
          const testCaseEl = document.createElement('div');
          testCaseEl.className = `test-case ${result.passed ? 'passed' : 'failed'}`;
          testCaseEl.innerHTML = `
            <div class="test-case-header">
              <strong>Test Case ${result.testCase}</strong>
              <span class="test-case-status ${result.passed ? 'passed' : 'failed'}">
                ${result.passed ? 'PASSED' : 'FAILED'}
              </span>
            </div>
            <div style="margin-top: 10px;">
              <p><strong>Input:</strong> ${sanitizeCode(result.input)}</p>
              <p><strong>Expected:</strong> ${sanitizeCode(result.expected)}</p>
              <p><strong>Your Output:</strong> ${sanitizeCode(result.actual)}</p>
            </div>
          `;
          listEl.appendChild(testCaseEl);
        });
      }
      
      // Display summary
      const safeTotal = summary?.total || 0;
      const safePassed = summary?.passed || 0;
      const safeFailed = summary?.failed || 0;
      const safePercentage = summary?.percentage || 0;
      
      summaryEl.innerHTML = `
        <h3 style="color: var(--accent-cyan);">Summary</h3>
        <p><strong>Total Test Cases:</strong> ${safeTotal}</p>
        <p><strong>Passed:</strong> <span style="color: var(--accent-green);">${safePassed}</span></p>
        <p><strong>Failed:</strong> <span style="color: var(--accent-red);">${safeFailed}</span></p>
        <p><strong>Score:</strong> ${safePercentage}%</p>
      `;
    }

    function previousProblem() {
      if (currentProblemIndex > 0) {
        displayProblem(currentProblemIndex - 1);
      }
    }

    function nextProblem() {
      if (currentProblemIndex < problems.length - 1) {
        displayProblem(currentProblemIndex + 1);
      }
    }

    function startTimer() {
      roundTimer = new RoundTimer('ps', ROUND_DURATIONS.ps);
      roundTimer.start((expired, remaining) => {
        if (expired) {
          submitPS(true);
        } else {
          const timeEl = document.getElementById('timer');
          timeEl.textContent = roundTimer.getFormattedTime();
          if (remaining <= 300) {
            timeEl.classList.add('timer-warning');
          }
        }
      });
    }

    async function submitPS(autoSubmit = false) {
      // FIX: Prevent double submission
      if (isSubmitting) {
        console.log('[PS] Submission already in progress');
        return;
      }
      
      // NON-BLOCKING CONFIRMATION: showSubmitConfirm instead of confirm()
      // confirm() blocks JS, steals focus, and triggers anti-cheat false positives
      if (!autoSubmit) {
        const answeredCount = problems.filter(p => solutions[p.id] && solutions[p.id].trim()).length;
        showSubmitConfirm({
          totalQuestions: problems.length,
          answeredCount: answeredCount,
          roundName: 'Problem Statement Round'
        }, () => {
          // User confirmed - proceed with submission
          executePSSubmit(false);
        });
        return;  // Wait for user confirmation via modal
      }
      
      // Auto-submit (timer expired)
      executePSSubmit(true);
    }
    
    // Actual submission logic (separated for non-blocking flow)
    async function executePSSubmit(autoSubmit) {
      isSubmitting = true;

      try {
        // Save current solution first
        saveCurrentSolution(false);
        
        // Stop timer
        if (roundTimer) roundTimer.prepareForSubmission();
        if (antiCheat) antiCheat.stop();

        // Show loading state
        const submitBtn = document.getElementById('submit-btn');
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Submitting...';
        }

        // Calculate total score
        let totalPassed = 0;
        let totalTests = 0;
        
        for (const problem of problems) {
          if (!problem || !problem.id) continue;
          const solution = solutions[problem.id] || '';
          
          if (solution.trim()) {
            try {
              const validation = await validatePSSolution(problem.id, solution, currentLanguage);
              if (validation.results && Array.isArray(validation.results)) {
                totalPassed += validation.results.filter(r => r && r.passed).length;
                totalTests += validation.results.length;
              }
            } catch (e) {
              console.error('Error validating solution for problem', problem.id, e);
            }
          }
        }
        
        const score = totalTests > 0 ? 
          Math.max(0, Math.min(100, Math.round((totalPassed / totalTests) * 100))) : 0;
        
        StorageManager.setPSScore(score);
        
        // FIX: Now we set 'completed' since this is the LAST round
        StorageManager.setCurrentRound('completed');
        
        if (autoSubmit) {
          // NON-BLOCKING: showAutoExit with countdown instead of alert()
          showAutoExit('Time expired! Your solutions have been submitted automatically.', 
            'results.html', 3);
        } else {
          // Manual submission - redirect immediately
          window.location.href = 'results.html';
        }
      } catch (error) {
        console.error('Error submitting PS round:', error);
        // NON-BLOCKING: showAlert instead of blocking alert()
        showAlert('An error occurred while submitting. Please try again.', 
          'Submission Error', 'error');
        isSubmitting = false;
        
        const submitBtn = document.getElementById('submit-btn');
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Round';
        }
      }
    }

    // Auto-save on input
    document.addEventListener('DOMContentLoaded', () => {
      const codeEditor = document.getElementById('solution-code');
      if (codeEditor) {
        let saveTimeout = null;
        codeEditor.addEventListener('input', () => {
          // Debounced auto-save
          clearTimeout(saveTimeout);
          saveTimeout = setTimeout(() => {
            saveCurrentSolution(false);
          }, 2000);  // Auto-save after 2 seconds of inactivity
        });
      }
    });
  </script>
</body>
</html>
