<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Round - CodeWar</title>
  <link rel="stylesheet" href="css/codewar.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Round 2: Debug Code</h1>
      <div class="question-header">
        <span class="timer-display" id="timer">45:00</span>
        <span class="question-number">Question <span id="current-q">1</span> of <span id="total-q">5</span></span>
      </div>
    </div>

    <div id="debug-container">
      <div class="question-list" id="question-nav"></div>

      <div class="question-container">
        <div class="question-header">
          <h3>Faulty Code</h3>
          <span id="autosave-status" style="color: var(--accent-green); font-size: 0.8em;"></span>
        </div>
        <div class="code-display" id="faulty-code"></div>
        
        <div style="margin-top: 30px;">
          <h3>Your Solution</h3>
          <p style="color: var(--text-secondary); margin-bottom: 10px;">
            Identify and fix all bugs in the code above. Provide the complete corrected code below.
          </p>
          <textarea class="code-editor" id="solution-code" placeholder="Enter your corrected code here..."></textarea>
        </div>

        <div style="margin-top: 20px;">
          <button class="btn" onclick="verifySolution()">Verify Solution</button>
          <button class="btn btn-secondary" onclick="saveSolution()">Save Progress</button>
        </div>

        <div id="verification-result" style="margin-top: 20px; display: none;"></div>
      </div>

      <div class="navigation">
        <button class="btn btn-secondary" onclick="previousQuestion()" id="prev-btn">Previous</button>
        <button class="btn" onclick="nextQuestion()" id="next-btn">Next</button>
        <button class="btn btn-danger" onclick="submitDebug()" id="submit-btn">Submit Round</button>
      </div>
    </div>
  </div>

  <script src="js/utils.js?v=3"></script>
  <script src="js/storage.js?v=3"></script>
  <script src="js/auth.js?v=3"></script>
  <script src="js/timer.js?v=3"></script>
  <script src="js/anti_cheat.js?v=3"></script>
  <script src="js/data.js?v=3"></script>
  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let solutions = {};
    let roundTimer = null;
    let antiCheat = null;
    let isSubmitting = false;  // FIX: Prevent double submission
    let currentLanguage = null;

    // Check authentication and round access
    if (!requireAuth()) {
      // Redirect handled
    } else {
      const currentRound = StorageManager.getCurrentRound();
      const mcqScore = StorageManager.getMCQScore();
      
      // FIX: Proper round state validation
      if (currentRound === 'completed') {
        window.location.href = 'results.html';
      } else if (currentRound === 'not_started' || currentRound === 'mcq') {
        // MCQ not completed
        if (!mcqScore) {
          // NON-BLOCKING: showAlert prevents focus theft that triggers anti-cheat
          showAlert('Please complete MCQ round first', 'Round Not Unlocked', 'warning', 
            () => window.location.href = 'index.html');
        } else {
          // MCQ was completed but round state wasn't updated
          StorageManager.setCurrentRound('debug');
          initializeDebug();
        }
      } else {
        // Round is debug, ps, or completed - allow access
        initializeDebug();
      }
    }

    function initializeDebug() {
      // Verify storage
      if (!StorageManager.verifyStorageIntegrity()) {
        // NON-BLOCKING: alert() would block JS and desync timers
        showAlert('Browser storage is not working. Please enable cookies and try again.', 
          'Storage Error', 'error', () => window.location.href = 'index.html');
        return;
      }
      
      // Initialize anti-cheat
      antiCheat = initAntiCheat(true);

      // Get language from MCQ round
      currentLanguage = StorageManager.getLanguageChoice();
      if (!currentLanguage) {
        // NON-BLOCKING: Prevents JS blocking during redirect
        showAlert('Language not selected. Redirecting to MCQ round.', 
          'Language Required', 'warning', () => window.location.href = 'mcq.html');
        return;
      }

      loadQuestions(currentLanguage);
    }

    function loadQuestions(language) {
      try {
        // Check if CodeWarData is available
        if (typeof CodeWarData === 'undefined' || !CodeWarData.debug) {
          // NON-BLOCKING: Prevents timer desync and focus theft
          showAlert('Error: Question data not loaded. Please refresh the page.', 
            'Data Error', 'error', () => window.location.href = 'index.html');
          return;
        }

        const langMap = { c: 'c', cpp: 'cpp', java: 'java', python: 'python' };
        const langKey = langMap[language] || 'c';
        
        questions = CodeWarData.debug[langKey] || [];
        
        if (questions.length === 0) {
          // NON-BLOCKING: showAlert doesn't steal focus or pause JS
          showAlert('No debug questions available for this language', 
            'No Questions', 'warning', () => window.location.href = 'index.html');
          return;
        }

        // Load saved solutions
        solutions = StorageManager.getDebugAnswers();
        
        // Render question navigation
        renderQuestionNavigation();
        
        // Start timer
        startTimer();
        
        // Display first question
        displayQuestion(0);
      } catch (error) {
        console.error('Error loading debug questions:', error);
        // NON-BLOCKING: Prevents anti-cheat false positives during error
        showAlert('An error occurred while loading questions. Please refresh the page.', 
          'Error', 'error', () => window.location.href = 'index.html');
      }
    }

    function renderQuestionNavigation() {
      const navEl = document.getElementById('question-nav');
      navEl.innerHTML = '';
      questions.forEach((q, index) => {
        const btn = document.createElement('button');
        btn.className = 'question-number-btn';
        btn.textContent = index + 1;
        btn.onclick = () => displayQuestion(index);
        if (solutions[q.id]) {
          btn.classList.add('answered');
        }
        if (index === currentQuestionIndex) {
          btn.classList.add('current');
        }
        navEl.appendChild(btn);
      });
      document.getElementById('total-q').textContent = questions.length;
    }

    function displayQuestion(index) {
      if (index < 0 || index >= questions.length) {
        console.error('Invalid question index:', index);
        return;
      }

      // Save current solution before navigating
      saveCurrentSolution(false);

      currentQuestionIndex = index;
      const question = questions[index];
      
      if (!question) {
        console.error('Question not found at index:', index);
        return;
      }
      
      document.getElementById('current-q').textContent = index + 1;
      document.getElementById('faulty-code').textContent = question.faultyCode || 'Code not available';
      
      // Load saved solution
      const savedSolution = solutions[question.id] || '';
      document.getElementById('solution-code').value = savedSolution;
      
      // Hide verification result
      document.getElementById('verification-result').style.display = 'none';
      
      // Update navigation buttons
      document.getElementById('prev-btn').disabled = index === 0;
      document.getElementById('next-btn').disabled = index === questions.length - 1;
      
      // Update question navigation
      renderQuestionNavigation();
    }

    function saveCurrentSolution(showFeedback = true) {
      try {
        if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) {
          return false;
        }

        const question = questions[currentQuestionIndex];
        if (!question || !question.id) {
          return false;
        }

        const solution = document.getElementById('solution-code').value;
        solutions[question.id] = solution;
        const saved = StorageManager.setDebugAnswer(question.id, solution);
        
        // Update status
        const statusEl = document.getElementById('autosave-status');
        if (saved) {
          statusEl.textContent = '✓ Saved';
          statusEl.style.color = 'var(--accent-green)';
        } else {
          statusEl.textContent = '⚠ Save failed';
          statusEl.style.color = 'var(--accent-red)';
        }
        
        if (showFeedback && saved) {
          // NON-BLOCKING: showToast for transient feedback instead of alert()
          showToast('Solution saved!', 'success', 2000);
        }
        
        return saved;
      } catch (error) {
        console.error('Error saving solution:', error);
        if (showFeedback) {
          // NON-BLOCKING: showToast doesn't interrupt exam flow
          showToast('Error saving solution. Please try again.', 'error');
        }
        return false;
      }
    }

    function saveSolution() {
      saveCurrentSolution(true);
    }

    async function verifySolution() {
      if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) {
        // NON-BLOCKING: showToast for validation errors
        showToast('Invalid question', 'error');
        return;
      }

      const question = questions[currentQuestionIndex];
      if (!question) {
        // NON-BLOCKING: showToast doesn't steal focus
        showToast('Question not found', 'error');
        return;
      }

      const userSolution = document.getElementById('solution-code').value.trim();
      
      if (!userSolution) {
        // NON-BLOCKING: showAlert for user guidance without blocking JS
        showAlert('Please enter your solution first', 'No Solution', 'warning');
        return;
      }

      // FIX: Use server-side validation (or demo mode pattern matching)
      try {
        const result = await validateDebugSolution(question.id, userSolution, currentLanguage);
        
        const resultEl = document.getElementById('verification-result');
        resultEl.style.display = 'block';
        
        if (result.correct) {
          resultEl.innerHTML = `
            <div style="background: var(--accent-green); color: var(--bg-primary); padding: 15px; border-radius: 5px;">
              <strong>✓ Correct!</strong> Your solution fixes the bug properly.
            </div>
          `;
        } else {
          // Sanitize the hint to prevent XSS
          const hint = sanitizeCode(result.feedback || question.hint || 'Keep trying!');
          resultEl.innerHTML = `
            <div style="background: var(--accent-red); color: var(--text-primary); padding: 15px; border-radius: 5px;">
              <strong>✗ Not quite right</strong> Your solution doesn't fully fix the issue.
              <p style="margin-top: 10px; font-size: 0.9em;">Hint: ${hint}</p>
            </div>
          `;
        }
        
        // Save solution
        saveCurrentSolution(false);
      } catch (error) {
        console.error('Error verifying solution:', error);
        // NON-BLOCKING: showToast for transient errors
        showToast('Error verifying solution. Please try again.', 'error');
      }
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        displayQuestion(currentQuestionIndex - 1);
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        displayQuestion(currentQuestionIndex + 1);
      }
    }

    function startTimer() {
      roundTimer = new RoundTimer('debug', ROUND_DURATIONS.debug);
      roundTimer.start((expired, remaining) => {
        if (expired) {
          submitDebug(true);
        } else {
          const timeEl = document.getElementById('timer');
          timeEl.textContent = roundTimer.getFormattedTime();
          if (remaining <= 300) {
            timeEl.classList.add('timer-warning');
          }
        }
      });
    }

    async function submitDebug(autoSubmit = false) {
      // FIX: Prevent double submission
      if (isSubmitting) {
        console.log('[DEBUG] Submission already in progress');
        return;
      }
      
      // NON-BLOCKING CONFIRMATION: showSubmitConfirm instead of confirm()
      // confirm() blocks JS, steals focus, and triggers anti-cheat false positives
      if (!autoSubmit) {
        const answeredCount = questions.filter(q => solutions[q.id] && solutions[q.id].trim()).length;
        showSubmitConfirm({
          totalQuestions: questions.length,
          answeredCount: answeredCount,
          roundName: 'Debug Round'
        }, () => {
          // User confirmed - proceed with submission
          executeDebugSubmit(false);
        });
        return;  // Wait for user confirmation via modal
      }
      
      // Auto-submit (timer expired)
      executeDebugSubmit(true);
    }
    
    // Actual submission logic (separated for non-blocking flow)
    async function executeDebugSubmit(autoSubmit) {
      isSubmitting = true;

      try {
        // Save current solution first
        saveCurrentSolution(false);
        
        // Stop timer and anti-cheat
        if (roundTimer) roundTimer.prepareForSubmission();
        if (antiCheat) antiCheat.stop();

        // Show loading state
        const submitBtn = document.getElementById('submit-btn');
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Submitting...';
        }

        // Calculate score
        let correct = 0;
        if (questions.length === 0) {
          // NON-BLOCKING: showAlert instead of alert()
          showAlert('No questions to submit', 'Error', 'error');
          isSubmitting = false;
          return;
        }

        // Validate each solution
        for (const q of questions) {
          if (!q || !q.id) continue;
          const userSolution = solutions[q.id] || '';
          if (userSolution.trim()) {
            try {
              const result = await validateDebugSolution(q.id, userSolution, currentLanguage);
              if (result.correct) {
                correct++;
              }
            } catch (e) {
              console.error('Error validating solution for question', q.id, e);
            }
          }
        }

        const percentage = questions.length > 0 ? 
          Math.max(0, Math.min(100, Math.round((correct / questions.length) * 100))) : 0;
        
        StorageManager.setDebugScore(correct, percentage);
        
        // FIX: Set current round to 'ps' (next round)
        StorageManager.setCurrentRound('ps');
        
        if (autoSubmit) {
          // NON-BLOCKING: showAutoExit with countdown instead of alert()
          showAutoExit('Time expired! Your solutions have been submitted automatically.', 
            'index.html', 3);
        } else {
          // Manual submission - redirect immediately
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Error submitting debug round:', error);
        // NON-BLOCKING: showAlert instead of blocking alert()
        showAlert('An error occurred while submitting. Please try again.', 
          'Submission Error', 'error');
        isSubmitting = false;
        
        const submitBtn = document.getElementById('submit-btn');
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Round';
        }
      }
    }

    // Auto-save on input
    document.addEventListener('DOMContentLoaded', () => {
      const codeEditor = document.getElementById('solution-code');
      if (codeEditor) {
        let saveTimeout = null;
        codeEditor.addEventListener('input', () => {
          // Debounced auto-save
          clearTimeout(saveTimeout);
          saveTimeout = setTimeout(() => {
            saveCurrentSolution(false);
          }, 2000);  // Auto-save after 2 seconds of inactivity
        });
      }
    });
  </script>
</body>
</html>
